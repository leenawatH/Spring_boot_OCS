    <nav class="col-md-2 d-none d-md-block sidebar nav-underline" >

          </li>
        </ul>
      </div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

        <h1 class="h2">Dashboard</h1>
       
      </div>
      <div class="container">
        <div class="row justify-content-center">
         
            <h2 class="heading-section"  style="margin-top: 5%;">Science Plan</h2>
            
              <section class="ftco-section" style="margin-top: 5%;">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="table-wrap">
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>Plan NO</th>
                              <th>Star System</th>
                              <th>Location</th>
                              <th>Start Date</th>
                              <th>End Date</th>
                           
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="plan , i:  ${sciplan}">
                              
                              <th scope="row" th:id="${checkob[i.index]}"th:text="${plan.planNo}"></th>
                         
                              <td th:text="${plan.starSystem}"></td>
                              <td th:text="${plan.telescopeLocation}"></td>
                              <td th:text="${plan.startDate}"></td>
                              <td th:text="${plan.endDate}"></td>
                              <td>
                                
                                <div th:if="${checkob[i.index]}">
                                    <span>Done</span>
                                </div>
                                <div th:unless="${checkob[i.index]}">
                                    <a th:href="@{/sentsciplan/{planNo}(planNo=${plan.planNo})}" class="btn btn-success btn-sm">Create</a>
                                </div>
                            </td>
                             
                              <!-- <td><a th:href="@{/sentsciplan/{planNo}(planNo=${plan.planNo})}" class="btn btn-success btn-sm">Create</a></td> -->
                              <!--<td><a th:href="@{/sentsciplan/1}" class="btn btn-success btn-sm" method="POST">Create</a></td>-->
                          
                            </tr>
            
                            
                          </tbody>

                  </div>
                </div>
